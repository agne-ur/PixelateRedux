<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate</title>
    <!-- This gets us our fun 8-bit font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- loads our own CSS file -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Pixelate</h1>
    <div>
      <select>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
        <option value="pink">Pink</option>
        <option value="white">White</option>
        <option value="gold">Gold</option>
        <option value="turquoise">Turquoise</option>
        <option value="coral">Coral</option>
        <option value="skyblue">Sky Blue</option>
      </select>
      <select>
        <option value="width">Width</option>
        <option value="7">7</option>
        <option value="9">9</option>
        <option value="11">11</option>
        <option value="13">13</option>
        <option value="15">15</option>
        <option value="17">17</option>
        <option value="19">19</option>
        <option value="21">21</option>
      </select>
      <button id='add-row'>+Row</button>
      <button id='add-column'>+Column</button>
      <button id='fill-all'>Fill</button>
      <button id='fill-grey'>Fill Grey</button>
      <button id='clear'>Clear</button>
      <button id='reset'>Reset</button>
    </div>
    <table>

    </table>
  </body>
  <!-- loads our JavaScript file -->
  <script type="text/javascript" src="/script.js"></script>
</html>
